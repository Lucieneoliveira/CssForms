<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css/form.css"/>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p><br>
    <div class="container">
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:<br>
          <input id="first-name" name="first-name" type="text" required class="colorbox"
        /></label><br>
        <label for="last-name"
          >Enter Your Last Name:<br>
          <input id="last-name" name="last-name" type="text" required class="colorbox"
        /></label><br>
        <label for="email"
          >Enter Your Email:<br>
          <input id="email" name="email" type="email" required class="colorbox"
        /></label><br>
        <label for="new-password"
          >Create a New Password:<br>
          <input
            id="new-password"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required  class="colorbox"
        /></label><br><br><hr>
   
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Personal Account</label
        ><br>
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Business Account</label
        ><br>
        <label for="terms-and-conditions">
          <input
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a>
        </label><br><br><hr>
      </fieldset>

      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:<br>
          <input id="profile-picture" type="file" name="file" class="colorbox"
        /></label><br>
        <label for="age"
          >Input your age (years):<br>
          <input id="age" type="number" name="age" min="13" max="85" class="colorbox1" placeholder="25 years old"
        /></label><br>
        <label for="referrer"
          >How did you hear about us? <br>
          <select id="referrer" name="referrer" >
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label><br>
        <label for="bio"
          >Provide a bio:<br>
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..." 
            class="colorboxarea"
          ></textarea>
        </label><br>
      </fieldset><br>
    </div>
    
      <input type="submit" value="Submit" class="botton"/>

    </form>

  
    
  </body>
</html>
